<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Downloader</title>
  <style>
    #loading {
      display: none;
      font-size: 1.2em;
      font-weight: bold;
      color: blue;
    }
    #error {
      display: none;
      font-size: 1.2em;
      font-weight: bold;
      color: red;
    }
    #output {
      margin-top: 20px;
    }
    img {
      max-width: 100px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>Image Downloader</h1>
  <div id="loading">Loading...</div>
  <div id="error"></div>
  <div id="output"></div>

  <script src="script.js"></script>
</body>
</html>
